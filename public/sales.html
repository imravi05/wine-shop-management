<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales - Vintage Vines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen">
        <header class="bg-white shadow-md">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-indigo-600">Vintage Vines</span>
                    </div>
                    <div class="hidden sm:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="sales.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium bg-gray-200 text-gray-900">Sales</a>
                            <a href="stock.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">Stock</a>
                            <a href="admin.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">Admin</a>
                        </div>
                    </div>
                    <div class="sm:hidden">
                        <button id="mobile-menu-btn" class="text-gray-700 p-2 rounded-md hover:bg-gray-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        </button>
                    </div>
                </div>
                <div id="mobile-menu" class="sm:hidden hidden space-y-1 pb-3">
                    <a href="sales.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium bg-gray-200 text-gray-900">Sales</a>
                    <a href="stock.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200">Stock</a>
                    <a href="admin.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200">Admin</a>
                </div>
            </nav>
        </header>

        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <section id="sales-page">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Sales Dashboard</h1>
                
                <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 class="text-xl font-semibold mb-4">Log New Sale</h2>
                    <form id="sale-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="sale-wine" class="block text-sm font-medium text-gray-700">Wine</label>
                            <select id="sale-wine" name="wine_id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="">Select a wine...</option>
                                </select>
                        </div>
                        <div>
                            <label for="sale-quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                            <input type="number" id="sale-quantity" name="quantity" min="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="1">
                        </div>
                        <div>
                            <label for="sale-total" class="block text-sm font-medium text-gray-700">Total Price ($)</label>
                            <input type="text" id="sale-total" name="total_price" readonly class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 sm:text-sm" placeholder="0.00">
                        </div>
                        <div class="md:col-span-3 text-right">
                            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Record Sale
                            </button>
                        </div>
                    </form>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
                    <h2 class="text-xl font-semibold mb-4">Recent Sales</h2>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sale ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Wine Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="sales-table-body" class="bg-white divide-y divide-gray-200">
                           </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Page Elements ---
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const salesTableBody = document.getElementById('sales-table-body');
            const wineSelect = document.getElementById('sale-wine');
            const quantityInput = document.getElementById('sale-quantity');
            const totalInput = document.getElementById('sale-total');
            const saleForm = document.getElementById('sale-form');

            let wineData = {}; // To store wine prices

            // Handle mobile menu toggle
            mobileMenuBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // --- API Calls ---

            // 1. READ (Sales): Fetch and render recent sales
            async function fetchAndRenderSales() {
                try {
                    const response = await fetch('/api/sales');
                    if (!response.ok) throw new Error('Failed to fetch sales');
                    const { data } = await response.json();

                    salesTableBody.innerHTML = ''; // Clear existing rows

                    if (!data || data.length === 0) {
                        salesTableBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-gray-500">No sales recorded.</td></tr>';
                        return;
                    }

                    data.forEach(sale => {
                        const row = document.createElement('tr');
                        // Format date to be more readable
                        const saleDate = new Date(sale.sale_date).toLocaleString();
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${sale.sale_id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${sale.name || '(Wine not found)'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${sale.quantity}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$${Number(sale.total_price).toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${saleDate}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button class="text-red-600 hover:text-red-900 delete-sale-btn" data-id="${sale.sale_id}">Delete</button>
                            </td>
                        `;
                        salesTableBody.appendChild(row);
                    });

                } catch (error) {
                    console.error('Error fetching sales:', error.message);
                    salesTableBody.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-red-500">Error loading data.</td></tr>`;
                }
            }

            // 2. READ (Wines): Fetch wines and populate the dropdown
            async function populateWineDropdown() {
                try {
                    const response = await fetch('/api/wines');
                    if (!response.ok) throw new Error('Failed to fetch wines');
                    const { data } = await response.json();

                    wineData = {}; // Clear old data
                    wineSelect.innerHTML = '<option value="">Select a wine...</option>'; // Reset

                    data.forEach(wine => {
                        if (wine.stock > 0) { // Only show wines that are in stock
                            const option = document.createElement('option');
                            option.value = wine.wine_id;
                            option.textContent = `${wine.name} (In stock: ${wine.stock})`;
                            wineSelect.appendChild(option);
                            
                            // Store price for front-end calculation
                            wineData[wine.wine_id] = wine.price;
                        }
                    });

                } catch (error) {
                    console.error('Error populating wines:', error.message);
                    wineSelect.innerHTML = '<option value="">Error loading wines</option>';
                }
            }

            // 3. CREATE (Sale): Handle the new sale form submission
            async function handleFormSubmit(e) {
                e.preventDefault(); 
                
                const formData = new FormData(saleForm);
                const data = {
                    wine_id: formData.get('wine_id'),
                    quantity: formData.get('quantity')
                };
                
                if (!data.wine_id || !data.quantity || data.quantity <= 0) {
                    alert('Please select a wine and enter a valid quantity.');
                    return;
                }

                try {
                    const response = await fetch('/api/sales', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error || 'Failed to record sale');
                    }
                    
                    saleForm.reset();
                    totalInput.value = '0.00';
                    fetchAndRenderSales(); // Refresh sales table
                    populateWineDropdown(); // Refresh wine stock in dropdown

                } catch (error) {
                    console.error('Error submitting form:', error.message);
                    alert('Error: ' + error.message);
                }
            }

            saleForm.addEventListener('submit', handleFormSubmit);

            // 4. DELETE (Sale): Handle delete button clicks
            document.querySelector('#sales-page').addEventListener('click', async function(e) {
                if (e.target.classList.contains('delete-sale-btn')) {
                    const id = e.target.dataset.id;
                    
                    if (!confirm(`Are you sure you want to delete Sale ID: ${id}? This will restore stock.`)) {
                        return;
                    }

                    try {
                        const response = await fetch(`/api/sales/${id}`, { method: 'DELETE' });

                        if (!response.ok) {
                            const errData = await response.json();
                            throw new Error(errData.error || 'Failed to delete sale');
                        }

                        fetchAndRenderSales(); // Refresh sales table
                        populateWineDropdown(); // Refresh wine stock in dropdown

                    } catch (error) {
                        console.error('Error deleting sale:', error.message);
                        alert('Error: ' + error.message);
                    }
                }
            });

            // --- UI Helper ---
            // Calculate total price on the frontend for user convenience
            function calculateTotal() {
                const wineId = wineSelect.value;
                const quantity = quantityInput.value;
                const price = wineData[wineId];

                if (price && quantity > 0) {
                    totalInput.value = (price * quantity).toFixed(2);
                } else {
                    totalInput.value = '0.00';
                }
            }

            wineSelect.addEventListener('change', calculateTotal);
            quantityInput.addEventListener('input', calculateTotal);

            // --- Initial Load ---
            fetchAndRenderSales();
            populateWineDropdown();
        });
    </script>
</body>
</html>
