<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales - Vintage Vines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen">
        <header class="bg-white shadow-md">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-indigo-600">Vintage Vines</span>
                    </div>
                    <div class="hidden sm:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="sales.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium bg-gray-200 text-gray-900">Sales</a>
                            <a href="stock.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">Stock</a>
                            <a href="admin.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">Admin</a>
                        </div>
                    </div>
                    <div class="sm:hidden">
                        <button id="mobile-menu-btn" class="text-gray-700 p-2 rounded-md hover:bg-gray-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        </button>
                    </div>
                </div>
                <div id="mobile-menu" class="sm:hidden hidden space-y-1 pb-3">
                    <a href="sales.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium bg-gray-200 text-gray-900">Sales</a>
                    <a href="stock.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200">Stock</a>
                    <a href="admin.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200">Admin</a>
                </div>
            </nav>
        </header>

        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <section id="sales-page">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Sales Dashboard</h1>
                
                <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 class="text-xl font-semibold mb-4">Log New Sale</h2>
                    <form id="sale-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="sale-wine" class="block text-sm font-medium text-gray-700">Wine</label>
                            <select id="sale-wine" name="wine_id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="">Select a wine...</option>
                                <option value="1">Cabernet Sauvignon 2020</option>
                                <option value="2">Chardonnay 2022</option>
                                <option value="3">Pinot Noir 2021</option>
                            </select>
                        </div>
                        <div>
                            <label for="sale-quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                            <input type="number" id="sale-quantity" name="quantity" min="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="1">
                        </div>
                        <div>
                            <label for="sale-total" class="block text-sm font-medium text-gray-700">Total Price ($)</label>
                            <input type="text" id="sale-total" name="total_price" readonly class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 sm:text-sm" placeholder="0.00">
                        </div>
                        <div class="md:col-span-3 text-right">
                            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Record Sale
                            </button>
                        </div>
                    </form>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
                    <h2 class="text-xl font-semibold mb-4">Recent Sales</h2>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sale ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Wine Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">S-1001</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Cabernet Sauvignon 2020</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$50.00</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2025-11-15</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a href="#" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</a>
                                    <a href="#" class="text-red-600 hover:text-red-900">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            // Handle mobile menu toggle
            mobileMenuBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // --- Form Submissions with fetch() ---
            async function handleFormSubmit(e) {
                e.preventDefault(); 
                
                const form = e.target;
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                let url = '/api/sales';
                let method = 'POST';

                try {
                    console.log(`Attempting ${method} request to ${url} with data:`, data);
                    
                    // ... (Real fetch call would go here) ...
                    
                    console.log('Demo successful. In a real app, this would be an API call.');
                    form.reset();
                    console.log('In a real app, you would refresh the table data now.');

                } catch (error) {
                    console.error('Error submitting form:', error.message);
                }
            }

            document.getElementById('sale-form').addEventListener('submit', handleFormSubmit);
        });
    </script>
</body>
</html>
