<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Vintage Vines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen">
        <header class="bg-white shadow-md">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-indigo-600">Vintage Vines</span>
                    </div>
                    <div class="hidden sm:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="sales.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">Sales</a>
                            <a href="stock.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">Stock</a>
                            <a href="admin.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium bg-gray-200 text-gray-900">Admin</a>
                        </div>
                    </div>
                    <div class="sm:hidden">
                        <button id="mobile-menu-btn" class="text-gray-700 p-2 rounded-md hover:bg-gray-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        </button>
                    </div>
                </div>
                <div id="mobile-menu" class="sm:hidden hidden space-y-1 pb-3">
                    <a href="sales.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200">Sales</a>
                    <a href="stock.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-200">Stock</a>
                    <a href="admin.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium bg-gray-200 text-gray-900">Admin</a>
                </div>
            </nav>
        </header>

        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            
            <section id="admin-page">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Panel</h1>

                <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 class="text-xl font-semibold mb-4" id="user-form-title">Add New User</h2>
                    <form id="user-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="hidden" id="user_id" name="user_id">
                        <div>
                            <label for="user-username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="user-username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="user-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="user-password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Leave blank to keep unchanged">
                        </div>
                        <div>
                            <label for="user-role" class="block text-sm font-medium text-gray-700">Role</label>
                            <select id="user-role" name="role" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="Staff">Staff</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                        <div class="md:col-span-3 text-right space-x-2">
                             <button type="button" id="user-form-clear" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Clear
                            </button>
                            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Save User
                            </button>
                        </div>
                    </form>
                </div>

                 <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
                    <h2 class="text-xl font-semibold mb-4">Manage Users</h2>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const userForm = document.getElementById('user-form');
            const userFormTitle = document.getElementById('user-form-title');
            const userTableBody = document.getElementById('user-table-body');

            // Handle mobile menu toggle
            mobileMenuBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });

            // --- Form Utilities ---
            function clearUserForm() {
                userForm.reset();
                document.getElementById('user_id').value = '';
                document.getElementById('user-password').placeholder = "Leave blank to keep unchanged";
                userFormTitle.textContent = 'Add New User';
            }

            document.getElementById('user-form-clear').addEventListener('click', clearUserForm);

            // --- API Calls ---

            // 1. READ: Fetch all users and render them
            async function fetchAndRenderUsers() {
                try {
                    const response = await fetch('/api/users');
                    if (!response.ok) throw new Error('Failed to fetch users');
                    const { data } = await response.json();

                    userTableBody.innerHTML = ''; // Clear existing rows

                    if (!data || data.length === 0) {
                        userTableBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-gray-500">No users found.</td></tr>';
                        return;
                    }

                    data.forEach(user => {
                        const roleClass = user.role === 'Admin' 
                            ? 'bg-red-100 text-red-800' 
                            : 'bg-green-100 text-green-800';
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.user_id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.username}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${roleClass}">
                                    ${user.role}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button class="text-indigo-600 hover:text-indigo-900 mr-3 edit-user-btn" 
                                    data-id="${user.user_id}" 
                                    data-username="${user.username}" 
                                    data-role="${user.role}">Edit</button>
                                <button class="text-red-600 hover:text-red-900 delete-user-btn" data-id="${user.user_id}">Delete</button>
                            </td>
                        `;
                        userTableBody.appendChild(row);
                    });

                } catch (error) {
                    console.error('Error fetching users:', error.message);
                    userTableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-500">Error loading data.</td></tr>`;
                }
            }

            // 2. CREATE/UPDATE: Handle user form submission
            async function handleFormSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(userForm);
                const data = Object.fromEntries(formData.entries());
                
                let url = '/api/users';
                let method = 'POST';

                if (data.user_id) {
                    url = `/api/users/${data.user_id}`;
                    method = 'PUT';
                    // If password field is empty during an update, don't send it
                    if (data.password === '') {
                        delete data.password;
                    }
                } else if (!data.password) {
                    // Password is required for new users
                    alert('Password is required for new users.');
                    return;
                }

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error || 'Failed to save user');
                    }
                    
                    clearUserForm();
                    fetchAndRenderUsers(); // Refresh the table

                } catch (error) {
                    console.error('Error submitting form:', error.message);
                    alert('Error: ' + error.message);
                }
            }

            userForm.addEventListener('submit', handleFormSubmit);

            // 3. EDIT/DELETE: Handle clicks on the table buttons
            document.querySelector('#admin-page').addEventListener('click', async function(e) {
                
                // Handle EDIT button
                if (e.target.classList.contains('edit-user-btn')) {
                    const btn = e.target;
                    document.getElementById('user_id').value = btn.dataset.id;
                    document.getElementById('user-username').value = btn.dataset.username;
                    document.getElementById('user-role').value = btn.dataset.role;
                    document.getElementById('user-password').value = ''; 
                    document.getElementById('user-password').placeholder = "Leave blank to keep unchanged";
                    
                    userFormTitle.textContent = 'Edit User: ' + btn.dataset.username;
                    userForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }

                // Handle DELETE button
                if (e.target.classList.contains('delete-user-btn')) {
                    const id = e.target.dataset.id;
                    const userName = e.target.closest('tr').querySelector('td:nth-child(2)').textContent;
                    
                    if (!confirm(`Are you sure you want to delete user ${userName}?`)) {
                        return;
                    }
                    
                    try {
                        const response = await fetch(`/api/users/${id}`, { method: 'DELETE' });

                        if (!response.ok) {
                            const errData = await response.json();
                            throw new Error(errData.error || 'Failed to delete user');
                        }

                        fetchAndRenderUsers(); // Refresh the table
                        
                    } catch (error) {
                        console.error('Error deleting user:', error.message);
                        alert('Error: ' + error.message);
                    }
                }
            });

            // --- Initial Load ---
            fetchAndRenderUsers();
        });
    </script>
</body>
</html>
